    <link rel="stylesheet" href="style.css" />
    <title> Hobby list </title>

<body class="bg-blue-700">
    <!-- NAVBAR COMPONENT -->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6 ">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <font-bold class="text-xl">
               Hobby list
            </font-bold>
        </div>

        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
            <div class="sm:flex-grow">
                <a href="#" class="block mt-4 sm:inline-block sm: mt-0 text-teal-200 hover:text-white mr-4"> 
                    Coding 
                </a>
                <a href="#" class="block mt-4 sm:inline-block sm: mt-0 text-teal-200 hover:text-white mr-4">

                <a href="#" class="block mt-4 sm:inline-block sm: mt-0 text-teal-200 hover:text-white mr-4">

        </div>

    <div class="container mt-5">

         <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">

        </button>

            <p class="text-base text-gray-600"> You have a mesasge </p>

                        />

                    <div class="mt-4 lg:mt-0 lg:ml-6">

            <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">

                        />
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
